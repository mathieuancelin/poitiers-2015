<!DOCTYPE html>
<html>
    <head>
        <title>TODO list</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="todo">
            <div class="col-md-4"><h3>Todo List</h3>
                <div>
                    <div class="row">
                        <form role="form">
                            <div class="form-group col-md-9">
                                <input data-key="theinput" value="" placeholder="What do you have to do ?" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-floppy-saved"></span>
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-10">Ecrire les cours sur le web</div>
                            <div class="col-md-2"><span class="label label-success" style="cursor: pointer;">Done</span></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-10">Ecrire les TP sur le web</div>
                            <div class="col-md-2"><span class="label label-success" style="cursor: pointer;">Done</span></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-10">Noter les TPs</div>
                            <div class="col-md-2"><span class="label label-default" style="cursor: pointer;">Done</span></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
